<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Favicon -->
  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/mcp-style.css">
  
  <!-- Syntax Highlighting (Prism.js - MCP style) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  
  <!-- Icons (Feather Icons) -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <!-- Sidebar Navigation -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <a href="{{ site.baseurl }}/" class="site-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
          <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span>{{ site.title }}</span>
      </a>
      
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <i data-feather="sun" class="sun-icon"></i>
        <i data-feather="moon" class="moon-icon"></i>
      </button>
    </div>
    
    <nav class="sidebar-nav">
      {% include nav-menu.html %}
    </nav>
    
    <div class="sidebar-footer">
      <a href="https://github.com/eyjolfurgudnivatne/mcp.gateway" class="github-link">
        <i data-feather="github"></i>
        <span>View on GitHub</span>
      </a>
      <div class="version">v{{ site.version }}</div>
    </div>
  </aside>
  
  <!-- Mobile Menu Toggle -->
  <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
    <i data-feather="menu"></i>
  </button>
  
  <!-- Main Content -->
  <main class="main-content" id="mainContent">
    <div class="container">
      <!-- Breadcrumbs -->
      {% if page.breadcrumbs %}
      <nav class="breadcrumbs" aria-label="Breadcrumb">
        {% for crumb in page.breadcrumbs %}
        <a href="{{ crumb.url | prepend: site.baseurl }}">{{ crumb.title }}</a>
        {% unless forloop.last %}<span class="separator">/</span>{% endunless %}
        {% endfor %}
      </nav>
      {% endif %}
      
      <!-- Page Content -->
      <article class="content">
        {{ content }}
      </article>
    </div>
  </main>
  
  <!-- Table of Contents (Desktop) -->
  {% if page.toc %}
  <aside class="toc" id="toc">
    <div class="toc-header">On this page</div>
    <nav class="toc-nav" id="tocNav">
      <!-- Generated by JavaScript -->
    </nav>
  </aside>
  {% endif %}
  
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/mcp-main.js"></script>
  <script>
    feather.replace();
  </script>
</body>
</html>

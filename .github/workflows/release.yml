name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v1.0.0, v1.1.0, etc.)
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write   # For creating releases
  packages: write   # For publishing packages
  id-token: write   # For Trusted Publishing (OIDC)

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    environment: production  # Add environment for Trusted Publishing
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Extract version from tag
        id: version
        run: |
          # Get version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore /p:Version=${{ steps.version.outputs.version }}
      
      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName~Mcp.Gateway.Tests"
      
      - name: Pack NuGet package
        run: |
          dotnet pack Mcp.Gateway.Tools/Mcp.Gateway.Tools.csproj \
            --configuration Release \
            --no-build \
            --output ./nupkgs \
            /p:PackageVersion=${{ steps.version.outputs.version }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./nupkgs/*.nupkg
            ./nupkgs/*.snupkg
          body_path: .github/release-notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Get a short-lived NuGet API key
      - name: NuGet login (OIDC â†’ temp API key)
        if: ${{ !contains(steps.version.outputs.version, '-') }}  # Only stable releases
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Publish to NuGet.org
        if: ${{ !contains(steps.version.outputs.version, '-') }}  # Only stable releases
        run: |
          dotnet nuget push ./nupkgs/*.nupkg \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{steps.login.outputs.NUGET_API_KEY}} \
            --skip-duplicate
        continue-on-error: true  # Don't fail if package already exists
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./nupkgs/*.nupkg
